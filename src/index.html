<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex flex-col item-center bg-black text-white">
    <main class="flex relative items-center justify-center h-screen">
        <!--Modal-->
        <div id="modal" class="w-1 absolute opacity-0 delay-100 ease-in transition-all left-10 top-10 bg-zinc-200 rounded-2xl text-xl text-zinc-800 p-4 font-bold">
            <span class="massege"></span>
        </div>
        <!--login area-->
        <section class="w-1/3 h-auto bg-slate-50 rounded-2xl p-6">
            <!--input group -->
            <div class="flex flex-col gap-y-4 items-center justify-start text-zinc-900">
                <h1 class="text-zinc-800 text-3xl font-bold">Login Form</h1>
                <input type="text" name="" id="username" class="bg-white rounded-3xl text-2xl p-4 shadow-sm w-full outline-none border-[1px] border-amber-500/70 focus:border-amber-500 transition-all" placeholder="Enter Username :">
                <input type="password" name="" id="password" class="bg-white rounded-3xl text-2xl p-4 shadow-sm w-full outline-none border-[1px] border-amber-500/70 focus:border-amber-500 transition-all" placeholder="Enter Password :">
                <button onclick="checkstatus()" class="w-full bg-orange-500 text-black font-bold p-2 py-4 rounded-2xl hover:bg-black hover:text-orange-500 transition-all delay-75">Submit</button>
            </div>
        </section>
    </main>
    <script src="app.js">
    </script> 
</body>
</html>
